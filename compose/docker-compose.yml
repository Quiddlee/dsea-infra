version: "3.9"

name: dsea
services:
  postgres:
    image: postgres:18.1-alpine
    container_name: dsea-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  ai-core-api:
    build: ../services/ai-core
    container_name: dsea-core-api
    working_dir: /ai-core
    env_file:
      - ../services/ai-core/.env.docker
    volumes:
      - ../services/ai-core:/ai-core
      - /ai-core/node_modules
      - pnpm_store:/pnpm/store
      - artifacts:/data/artifacts
    ports:
      - "${AI_CORE_PORT}:3000"
    depends_on:
      postgres:
        condition: service_healthy

  ai-core-worker:
    build: ../services/ai-core
    container_name: dsea-ai-core-worker
    working_dir: /ai-core
    env_file:
      - ../services/ai-core/.env.docker
    volumes:
      - ../services/ai-core:/ai-core
      - /ai-core/node_modules
      - pnpm_store:/pnpm/store
      - artifacts:/data/artifacts
    depends_on:
      postgres:
        condition: service_healthy
    command: pnpm worker:dev
    restart: unless-stopped

  telegram-interface:
    build: ../services/telegram-interface
    container_name: dsea-telegram-interface
    working_dir: /telegram-interface
    env_file:
      - ../services/telegram-interface/.env.docker
    depends_on:
      postgres:
        condition: service_healthy
      ai-core-api:
        condition: service_started

  crawler:
    build:
      context: ../services/telegram-interface
      dockerfile: Dockerfile.crawler
    container_name: dsea-crawler
    working_dir: /telegram-interface
    env_file:
      - ../services/telegram-interface/.env.docker
    command: python -m parsing.crawler.main
    volumes:
      - ../services/telegram-interface:/telegram-interface
      - artifacts:/telegram-interface/parsing/artifacts
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  pnpm_store:
  artifacts:
