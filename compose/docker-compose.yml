version: "3.9"

services:
  postgres:
    image: postgres:18.1-alpine
    container_name: dsea-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  ai-core:
    build: ../services/ai-core
    container_name: dsea-ai-core
    working_dir: /ai-core
    env_file:
      - ../services/ai-core/.env.docker
    volumes:
      - ../services/ai-core:/ai-core
      # reserve anonymous volume to not copy node_modules between host and docker
      #      - /app/node_modules
      - pnpm_store:/pnpm/store
    ports:
      - "${AI_CORE_PORT}:3000"
    depends_on:
      postgres:
        condition: service_healthy

  telegram-interface:
    build: ../services/telegram-interface
    container_name: dsea-telegram-interface
    working_dir: /telegram-interface
    env_file:
      - ../services/telegram-interface/.env.docker
    depends_on:
      postgres:
        condition: service_healthy
      ai-core:
        condition: service_started

volumes:
  postgres_data:
  pnpm_store:
